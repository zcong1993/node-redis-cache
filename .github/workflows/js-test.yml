name: JS Test
on:
  push:
    branches:
      - master
      # renovate/** branches are generated by https://github.com/apps/renovate
      - renovate/**
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      redis:
        image: redis:latest
        ports:
        - 6379:6379
      redis-cluster:
        image: vishnunair/docker-redis-cluster:latest
        ports:
          - 7000:6379
          - 7001:6380
          - 7002:6381
          - 7003:6382
          - 7004:6383
          - 7005:6384
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # registry-url: "https://registry.npmjs.org"
          node-version: 16
          cache: 'yarn'
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: run test
        run: yarn test:cov
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
